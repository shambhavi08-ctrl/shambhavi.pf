<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Designs and Covers</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8dfd6;
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .header {
      background-color: #c2505d;
      color: #f8dfd6;
      text-align: center;
      padding: 20px 0;
      font-size: 48px; /* Increased font size */
      font-family: 'Times New Roman', Times, serif;
    }
    .image-box {
      background-color: white;
      border: 2px solid #fdfde4;
      width: 100%;
      height: 300px; /* Increased height of image boxes */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 15px;
      transition: transform 0.3s ease; /* Added transition for smooth rotation */
    }
    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease; /* Ensure the image rotates smoothly */
    }
    .image-box:hover {
      transform: rotate(10deg); /* Rotate image box on hover */
    }
    .image-box img:hover {
      transform: rotate(-5deg); /* Rotate image slightly in the opposite direction */
    }
    .container {
      margin-top: 20px; /* Added a bit of margin for proper layout spacing */
    }
  </style>
</head>
<body>
  <div class="header">Book Designs and Covers</div>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="image-box">
          <img src="./Screenshot 2024-12-03 232947.png" alt="Book Cover 1" />
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="image-box">
          <img src="./Screenshot 2024-12-03 233137.png" alt="Book Cover 2" />
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="image-box">
          <img src="./Screenshot 2024-12-03 225037.png" alt="Book Cover 3" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="image-box">
          <img src="./Screenshot 2024-12-03 231548.png" alt="Book Cover 4" />
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="image-box">
          <img src="./Screenshot 2024-12-03 224704.png" alt="Book Cover 5" />
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="image-box">
          <img src="./Screenshot 2024-12-03 231423.png" alt="Book Cover 6" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
