<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #c2505d; 
            font-family: 'Times New Roman', Times, serif;
        }

        .navbar {
            background-color: #f8dfd6; 
        }

        .navbar-nav .nav-link {
            color: #c2505d;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            padding: 8px 15px;
            border-radius: 5px;
            transition: color 0.3s ease, background-color 0.3s ease; 
        }

        .navbar-nav .nav-link:hover {
            background-color: #c2505d; 
            color: #FFF8DC; 
            text-decoration: none; 
        }

        
        #contact {
            background-color: #f8dfd6;
            padding: 30px;
            margin-top: 50px;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .contact-form {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact-form button {
            background-color: #F37B86;
            color: #FFF8DC;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            width: 100%;
        }

        .contact-form button:hover {
            background-color: #c2505d;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./ab.html">About me</a></li>
                    <li class="nav-item"><a class="nav-link" href="./pp.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    
    <section id="contact" class="container">
        <h2 class="text-center" style="color: #c2505d;">Contact Me</h2>
        <div class="contact-form">
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="4" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
