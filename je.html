<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout with Hover Effects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #FFF8DC; 
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif; 
    }
    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .pink-box, .grey-box {
      height: 350px; /* Increased height */
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease, filter 0.3s ease;
    }
    .pink-box {
      background-color: #ff6f61; 
    }
    .grey-box {
      background-color: #404040; 
    }

    /* Hover Effect 1: Opacity Fade */
    .pink-box:hover, .grey-box:hover {
      opacity: 0.8; /* Reduces opacity on hover */
    }

    /* Hover Effect 2: Blur */
    .pink-box:hover, .grey-box:hover {
      filter: blur(3px); /* Applies blur effect */
    }

    /* Hover Effect 3: Grayscale to Color */
    .pink-box, .grey-box {
      filter: grayscale(100%); /* Default grayscale */
    }
    .pink-box:hover, .grey-box:hover {
      filter: grayscale(0%); /* Returns to full color on hover */
    }

    /* Hover Effect 4: Rotate */
    .pink-box:hover, .grey-box:hover {
      transform: rotate(5deg); /* Rotates the image on hover */
    }

    /* Hover Effect 5: Shadow Pop-Up */
    .pink-box:hover, .grey-box:hover {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Larger shadow on hover */
      transform: scale(1.05); /* Slightly enlarges the image */
    }

    /* Hover Effect 6: Slide In */
    .pink-box:hover, .grey-box:hover {
      transform: translateX(10px); /* Moves the image 10px to the right on hover */
    }

    /* Hover Effect 7: Scale & Shadow */
    .pink-box:hover, .grey-box:hover {
      transform: scale(1.1); /* Scales up the image */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Applies shadow */
    }

    .middle-box {
      background-image: url('./WhatsApp\ Image\ 2024-12-03\ at\ 21.31.37_d511ab47.jpg'); 
      background-size: cover;
      background-position: center;
      padding: 40px;
      text-align: center;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center; 
      align-items: center; 
      color: white; 
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
    }
    .middle-box h1 {
      font-family: 'Times New Roman', serif;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .middle-box p {
      font-family: sans-serif;
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 80%;
      margin: 0 auto;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    
    @media (max-width: 768px) {
      .middle-box {
        padding: 20px;
      }
      .pink-box, .grey-box {
        height: 250px; /* Reduced height for smaller screens */
      }
      .main-content {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container main-content">
    <div class="row w-100">
      <div class="col-md-3 d-flex flex-column justify-content-between mb-4 mb-md-0">
        <a href="#"><img src="./WhatsApp Image 2024-12-03 at 21.31.37_a28fd138.jpg" alt="Pink Box 1" class="img-fluid pink-box"></a>
        <a href="#"><img src="./WhatsApp Image 2024-12-03 at 21.31.34_18af3256.jpg" alt="Gray Box 1" class="img-fluid grey-box mt-2"></a>
      </div>

      <div class="col-md-6 d-flex justify-content-center">
        <div class="middle-box w-100">
          <!-- You can add content here if needed -->
        </div>
      </div>

      <div class="col-md-3 d-flex flex-column justify-content-between mb-4 mb-md-0">
        <a href="#"><img src="./Screenshot 2024-12-03 192619.png" alt="Pink Box 2" class="img-fluid pink-box"></a>
        <a href="#"><img src="./Screenshot 2024-12-03 212903.png" alt="Gray Box 2" class="img-fluid grey-box mt-2"></a>
      </div>
    </div>
  </div>
</body>
</html>
